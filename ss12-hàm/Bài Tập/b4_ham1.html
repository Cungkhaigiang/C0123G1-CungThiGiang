    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Gía trị result trước khi gọi hàm:" + '' + result);//giá trị trước khi gọi hàm
        result = addNumbers();
        alert("Gía trị result sau khi gọi hàm:" + '' + addNumbers());//giá trị sau khi gọi hàm

    </script>
</body>
