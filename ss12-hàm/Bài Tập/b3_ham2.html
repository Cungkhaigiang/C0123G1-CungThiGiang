<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- két quả trẻ về undefined -->
<body>
    <input type="text" id="input" oninput="inheritance(document.getElementById('input').value)" placeholder="Nhập số"/>
    <br><br>
    Kết quả:<p id="result"></p>
    <script>
     function inheritance(number){
         let inheritance = 1;
         for(i=1; i<=number; i++){
         inheritance = inheritance*i;
        } 
    document.getElementById("result").innerHTML =  inheritance ;
}
    </script>
</body>
</html>
