<body>
   <label>Nhập Số:</label>
   <input type="text" id="input" />
   <button type="button" onclick="numb1()">Nhấn</button>

      function numb1(number) {

         number = +document.getElementById("input").value;//nhận giá trị input
         //result= number+1;
         return document.getElementById("result").innerHTML = number += 1;
      }

   </script>
