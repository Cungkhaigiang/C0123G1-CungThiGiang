    <title>Day 20 số Fibonacci</title>
</head>
<body>
    <script>
       let n = +prompt("Nhập số Fibonacci:")
       document.write("Day 20 số Fibonacci:<br>");
         if (n<2){
            document.write(n);
         }else{
            let f0=0;
            let f1=1;
            let fn=1;
            for( let i=2; i<=n; i++){
                fn= f0+ f1;
                f0=f1;
                f1=fn;
            }
            document.write(fn);
         }
