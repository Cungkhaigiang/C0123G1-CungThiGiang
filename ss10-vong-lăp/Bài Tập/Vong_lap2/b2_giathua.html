<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gia thừa của một số</title>
</head>
<body>
    <script>
       let n = +prompt("Tìm gia thừa của 1 số:")
       let inheritance=1; 
            for( let i=1; i<=n; i++){
               inheritance=inheritance*i;
            }
            document.write(inheritance);
    </script>
</body>
</html>
