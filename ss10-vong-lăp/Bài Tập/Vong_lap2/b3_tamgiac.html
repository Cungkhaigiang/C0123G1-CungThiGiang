<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let number= +prompt("Nhập số N:")//3
   
    for(let i=0;i<=number;i++){
        for(let j=0; j<i; j++){
            document.write("*");
        } 
        document.write("<br>");
     }
     document.write("<br>");

     for(let n=number; n>=0; n--){ 
        for(let m=0; m<n; m++){
            document.write("*")
        }
        document.write("<br>")
    }
    document.write("<br>"+"<br>")


 for(let i=0;i<=number; i++){
        for(let j=0; j<=number; j++){
            if(j> number-i){
                document.write("*");
            }else{
                document.write("&nbsp&nbsp")
            }  
        } 
        document.write("<br>");
     }
     document.write("<br>");

     for(let a=5;a>=0; a--){
        for(let b=0; b<=5; b++){
            if(a<=5-b){
                document.write("&nbsp&nbsp")
               
            }else{
                document.write("*");
                
            }  
        } 
        document.write("<br>");
     }
     document.write("<br>");


  
   </script>
</body>
</html>
