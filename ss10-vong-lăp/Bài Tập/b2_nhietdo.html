<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra nhiệt độ</title>
</head>
<body>
    <script>
       let temperature= +prompt("Nhiệt độ hiện tại của bạn là bao nhiêu?");

          while(temperature>0){
            if(temperature<20){
               alert("Yêu cần bạn tăng nhiệt độ");
               break;
            }
            else if(temperature>100){
                alert("Yêu cầu bạn giảm nhiệt độ");
                break;
            }else{
                alert("nhiệt độ hiện tại của bạn là" + ' ' +temperature);
                break;
            }
        }
         
          
    </script>    
</body>
</html>
