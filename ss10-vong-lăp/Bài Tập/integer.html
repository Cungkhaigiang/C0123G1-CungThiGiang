<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
   let n = 2;
   let soLuongNguyenTo= 0;
   while(soLuongNguyenTo<20){
    let content = 0;
    for(i=1; i<=n; i++){
        if(n%i ===0){
            content+=1;
        }
        }
        if(content===2){
         soLuongNguyenTo++;
         document.write(n +"<br>");  
   }
   n++;
}
</script>
</body>
</html>
