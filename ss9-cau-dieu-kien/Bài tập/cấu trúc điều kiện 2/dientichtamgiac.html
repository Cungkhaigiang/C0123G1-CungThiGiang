<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
    <h3>Diện tích tam giác vuông</h3>
    Cạnh A:
    <input type="text" id="width">
    <br><br>
    Cạnh H:
    <input type="text" id="height">
    <br><br>
    <button type="button" onclick="rectangle()">Diện tích</button>
    <p id="result"></p>
    <script>
     function rectangle(){
        let height=document.getElementById("height").value;
        let width= document.getElementById("width").value;
        let acreage;
           acreage= (height*width)/2;
        document.getElementById("result").innerHTML="Diện tích hình tam giác vuông là:"+' '+acreage;
     }
    </script>
</body>
</html>
