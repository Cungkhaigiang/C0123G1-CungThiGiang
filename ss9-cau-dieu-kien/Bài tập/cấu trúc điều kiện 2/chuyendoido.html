<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển từ độ C sang độ F</title>
</head>
<body>
    <h3>Chuyển từ độ C sang độ F</h3>
    <p>Độ C</p>
    <input type="text" id="Celsius">
    <button onclick="fahrenheit()">Chuyển qua độ F</button>
    <p id="result"></p>
    <script>
        function fahrenheit(){
       let celsius= document.getElementById("Celsius").value;
       let fahrenheit;

       fahrenheit=celsius*1.8+32;
document.getElementById("result").innerHTML="Độ C sang độ F:"+ ' '+ fahrenheit;
        }
    </script>
</body>
</html>
