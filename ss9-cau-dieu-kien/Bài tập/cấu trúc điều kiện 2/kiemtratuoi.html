<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tuổi 1 người</title>
</head>
<body>
   <h2>Kiểm tra tuổi 1 người</h2> 
   <p>Nhập Tuổi:</p>
   <input type="text" id="age" name="age" placeholder="Nhập tuổi của bạn">
   <br><br>
   <button onclick="check()">Kiểm tra</button>
   <p id="result"></p>
   <script>
    function check(){
        let age=document.getElementById("age").value;
        let result;
       if(age>0 && age<=120){
        result= age + ' '+"Là số tuổi của bạn";
      }else{ 
        result= age +' '+ "tuổi của bạn không tồn tại";
      }
      document.getElementById("result").innerHTML= result;

    }


   </script>




</body>
</html>
