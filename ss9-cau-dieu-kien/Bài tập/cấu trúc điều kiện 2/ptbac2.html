<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Giải phương trình bậc 2</h3>
    <p>Hệ số a</p>
    <input type="text" id="numbA">
    <p>Hệ số b</p>
    <input type="text" id="numbB">
    <br><br>
    <p>Hệ số c</p>
    <input type="text" id="numbC">
    <br><br>
    <button type="button" onclick="check()">Kiểm tra</button>
    <p id="result"></p>
    <script>
     function check(){
        let root1,root2;
        let result;
        let numbA=document.getElementById("numbA").value;
        let numbB=document.getElementById("numbB").value;
        let numbC=document.getElementById("numbC").value;
        let discriminant=numbB*numbB-4*numbA*numbC;
        if (discriminant > 0) {
           root1 = ((-numbB) + Math.sqrt(discriminant)) / (2 * numbA);
           root2 = ((-numbB) - Math.sqrt(discriminant)) / (2 * numbA);
           result = "Phuong trinh bac 2 co 2 nghiem: " + root1+' '+"và"+' '+root2;
        }else if(discriminant== 0){
            root1= root2=(-numbB/(2*numbA)); 

            result = " Phuong trinh co nghiem kep la:" +' '+ root1;
        }else{
            result="Phương trình có vô số nghiệm";
        }
        document.getElementById("result").innerHTML=result;
    }
    </script>
    </body>
</html>
