<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lãi mẹ đẻ lãi con</title>
</head>
<body>
    <script>
         let soTienBanDau=prompt("Số tiền ngân hàng cho vay(triệu đồng):");
         let laixuat=prompt("Lãi suất hằng tháng:");
         let soThang= prompt("Số tháng cho vay:")
         let soTienTra;

         soTienTra=soTienBanDau*Math.pow((1+laixuat/100),soThang);

         document.write("Số tiền bạn phải trả cho ngân hàng là"+' '+ soTienTra+' '+"Triệu Đồng");
    </script>
    
</body>
</html>
