<body>
    <h3>Điều kiện 3 cạnh là một tam giác</h3>
    Cạnh A:
    <input type="text" id="A">
    <br><br>
    Cạnh B:
    <input type="text" id="B">
    <br><br>
    Cạnh C:
    <input type="text" id="C">
    <br><br>
    <button type="button" onclick="check()">Kiểm tra</button>
    <p id="result"></p>
    <script>
     function check(){
        let edgeA= document.getElementById("A").value;
        let edgeB= document.getElementById("B").value;
        let edgeC= document.getElementById("C").value;
        let x1= edgeA+edgeB;
        let x2= edgeA+edgeC;
        let x3= edgeB+edgeC;
        if(edgeA>0 && edgeB>0 && edgeC>0){
            if(x1>edgeC){
                result="Ba cạnh này là một tam giác";
            }else if(x3>edgeA){
                result="Ba cạnh này là một tam giác";
            }else if(x2>edgeB){
                result="Ba cạnh này là một tam giác";
            }else{
                result="Ba cạnh này không phải là một tam giác";
            }
        }else{
             result="Ba cạnh này không phải là một tam giác";
        }
      document.getElementById("result").innerHTML=result;
    }         
    </script>
