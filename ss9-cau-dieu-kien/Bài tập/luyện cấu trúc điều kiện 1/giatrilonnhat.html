  <script>
   function fundNumb(){

    let result;
      if(numb1>numb2){
        if(numb1>numb3){
          result=numb1+' '+'Giá trị lớn nhất';
        }else{
          result=numb3+' '+'Giá trị lớn nhất';
        }
      }
      else {
        if(numb2>numb3){
        result=numb2+' '+'Giá trị lớn nhất';
      }else{
        result=numb3+' '+'Giá trị lớn nhất';
      }}
document.getElementById("result").innerHTML=result;
   }  

  </script>
