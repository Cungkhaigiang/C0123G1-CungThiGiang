<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a"  placeholder="Nhập từ:">
    <input type="text" id="b" placeholder="Nhập từ:">
    <br><br>
    <button onclick="check()">Kiểm tra</button>
    <p id="c"></p>
    <script>
        function check(){
            let a=document.getElementById('a').value;
            let b= document.getElementById('b').value;
             if(a===b){
                document.getElementById('c').innerHTML= "Hai từ bạn nhập giống nhau";
             }else{
                document.getElementById('c').innerHTML= "Hai từ bạn nhập không giống nhau";
             }
        }
    </script>
</body>
</html>
